<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
    </header>
    <main>
        <ul class="bucket-list">
            <li class="completed">Skydiving <span>✔</span></li>
            <li>Visit Japan <span>⭐</span></li>
            <li>Learn to play the guitar <span>🎸</span></li>
            <li>Scuba diving <span>🌊</span></li>
            <li>Run a marathon <span>🏃</span></li>
            <li>See the Northern Lights <span>🌌</span></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff758c;
            padding: 20px;
            color: white;
        }
        .bucket-list {
            list-style: none;
            padding: 0;
        }
        .bucket-list li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .bucket-list li:hover {
            transform: scale(1.05);
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        footer {
            background: #ff758c;
            padding: 10px;
            color: white;
            margin-top: 20px;
        }
    </style>
</body>
</html>
